<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Quick Tip Calculator</title>
</head>
<body>
    <main>
        <h1>Quick Tip</h1>

        <section>
            <div class="bill">
                <label for="yourBill">Bill</label>
                <input type="number" name="" placeholder="Your bill" id="yourBill">
            </div>
            <div>
                <div class="space-between">
                    <label for="tipInput">Select Tip</label>
                    <span id="tipPercent"></span>
                </div>
                <input type="range" value="0" name="" class="range" id="tipInput">
            </div>
            <div class="space-between">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div class="space-between total">
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>
        </section>

        <section>
            <div>
                <div class="space-between">
                    <label for="splitInput">Split</label>
                    <span id="splitValue"></span>
                </div>
                <input type="range" min="1" max="10" value="1" name="" class="range" id="splitInput">
            </div>
            <div class="space-between">
                <span>Bill Each</span>
                <span id="billEach"></span>
            </div>
            <div class="space-between">
                <span>Tip Each</span>
                <span id="tipEach"></span>
            </div>
        </section>
    </main>
</body>
</html>
